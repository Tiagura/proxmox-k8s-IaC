- name: Ensure all necessary modules are loaded
  ansible.builtin.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter
    - xt_socket
    - ip_tables
    - iptable_nat
    - iptable_mangle
    - iptable_raw
    - iptable_filter
    - dm_crypt
  become: true

- name: Ensure all modules load on boot
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
      xt_socket
      ip_tables
      iptable_nat
      iptable_mangle
      iptable_raw
      iptable_filter
    mode: '0644'
  become: true